<!DOCTYPE html>
<html lang="en">
<head>
  <title>Regular Expressions</title>
  <meta charset="UTF-8">

</head>
<style>
 body
 {
    text-align:center;
	background-color:gray;
	}
img
{
  width:400px;
  height:400px;
  border-radius:10px;
 }
 
 button
 {
   width:150px;
   margin:40px;
   padding:9px 0px;
   border-radius:10px;
   border:none;
   font-size:15px;
   }
</style>
<body>
<h1 id="heading"> MY WORLD </h1>
<img src="images/img1.jpg" id="bimg"><br>
<button onclick="valid()" id="btn">DQ</button>
<script>
function valid()
{
	var x = document.getElementById("bimg");
	if(x.src.match("images/img2.jpg"))
	{
		x.src="images/img1.jpg";
		document.getElementById("btn").innerHTML="NANI";
	}
	else
	{
		x.src="images/img2.jpg";
		document.getElementById("btn").innerHTML="DQ";
	}
}
</script>
</body>
</html>
