<!DOCTYPE html>
<html>
<head>
<title>GIF</title>
<style>
body
{
 width:100%;
 height:250px;
 background-image:linear-gradient(to right,gold,skyblue,navy);
  margin:0px auto;
}
p
{ 
 background-color:green;
 color:white;
 margin:0px auto;
 padding:10%;
 width:8%;
 height:50px;
 text-align:center;
 box-shadow:10px 10px 10px 10px black;
 border-radius:40% 20%;
}
h1
{
 text-align:center;
 padding:10px;
 width:80%;
}

</style>
<meta charset="utf-8">
<meta "viewport" content="width=device-width,initial-scale=1.0">
<meta http-equiv ="x-UA-compatible" content="IE=edge">
</head>
 
<body>
 <h1> GIF NAMES</h1>
  <p id="demo">  </p>
   
   <script>
   var a="VIVEK";
   var b="SUNNY";
   var c="NANI";
   var d="VICKY";
   var e="VIJAY";
   var f="SAI";
   var g="BLUE-SWEE";
   
   setTimeout(myTimeout1,2000)
   setTimeout(myTimeout2,4000)
   setTimeout(myTimeout3,8000)
   setTimeout(myTimeout4,10000)
   setTimeout(myTimeout5,12000)
   setTimeout(myTimeout6,14000)
   setTimeout(myTimeout7,16000)
   
   
      function myTimeout1()
      {
          document.getElementById("demo").innerHTML=a;
		
      }

    function myTimeout2()
      {
         document.getElementById("demo").innerHTML=b;
      }
	    
		 function myTimeout3()
      {
          document.getElementById("demo").innerHTML=c;
      }
	   function myTimeout4()
      {
          document.getElementById("demo").innerHTML=d;
      }
      
	   function myTimeout5()
      {
          document.getElementById("demo").innerHTML=e;
      }
         
		  function myTimeout6()
      {
          document.getElementById("demo").innerHTML=f;
      }
     
	   function myTimeout7()
      {
          document.getElementById("demo").innerHTML=g;
      }
	   
	

</script>




</body>
</html>
